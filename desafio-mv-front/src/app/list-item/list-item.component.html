<section>
  <div class="container-buttons">
    <button mat-raised-button color="basic" (click)="criarItem()">
      Novo item
    </button>
    <button mat-raised-button color="basic" (click)="criarColaborador()">
      Novo colaborador
    </button>
  </div>
</section>

<!-- tabela de lista de contatos -->
<section>
  <div>
    <table>
      <!-- thead -->
      <thead>
        <tr>
          <th scope="col">Nome do item</th>
        </tr>
      </thead>
      <!-- tbody -->
      <tbody>
        <tr *ngFor="let item of filteredItens">
          <td data-label="Nome">{{ item.nome }}</td>

          <td>
            <div class="container_buttons_table">
              <mat-icon (click)="deleteItens(item)">delete</mat-icon>
              <mat-icon (click)="editItem(item)">edit</mat-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
